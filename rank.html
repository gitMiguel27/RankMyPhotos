    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Rank My Photos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#home">Home</a>
                    <a class="nav-link" href="#rank">Rank</a>
                    <a class="nav-link" href="#form">Form</a>
                </div>
            </div>
        </div>
    </nav>
    
    <!--Photo Section-->
    <div id="carouselExampleCaptions" class="carousel carousel-dark slide carousel-fade">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/images/pic1.jpeg" class="d-block w-100" alt="Photo 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Photo 1</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/images/pic2.jpeg" class="d-block w-100" alt="Photo 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Photo 2</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/images/pic3.jpeg" class="d-block w-100" alt="Photo 3">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Photo 3</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/images/pic4.jpeg" class="d-block w-100" alt="Photo 4">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Photo 4</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/images/pic5.jpeg" class="d-block w-100" alt="Photo 5">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Photo 5</h5>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
